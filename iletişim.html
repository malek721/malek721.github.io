<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/iletisim.css">

        <title> İLETİŞİM </title>
    </head>
    <body>
  
        <p class="bas" style="color: aliceblue;"> İLETİŞİM</p>

  

        <h2>bilgileriz giriniz:</h2> 
        <form>
            <div>
                <label class="labl1" > user name:</label>
                <br>
                <input type="text" 
                    class="inp1"
                    required
                    autofocus
                    placeholder="Ad Soyad"
                    name="user" 
                >
            </div>
        <br>
            <div>
                <label class="labl2">email:</label>
                <br>
                <input class="inp2"
                    type="email" 
                    required
                    placeholder="E-posta" 
                    name="email"
                >
            </div>
        <br>
            <div>
                <label class="labl3">number:</label>
                <br>
                <input 
                    type="tel" 
                    class="inp3" 
                    required
                    placeholder="Telefon No" 
                    name="number"
                >
            </div>
            <br>
            <label for="area" class="labl4">Object:</label>
            <br>
            <textarea id="area" cols="22" rows="8" placeholder="Açıklama "></textarea>
            <hr>
            <div >
                <input class="button"
                    type="submit"
                    value="Gönder" 
                    >
                <input class="button"
                    type="reset"
                    value="Sil"
                >
            </div>
        </form>
